<!DOCTYPE html>
<html>
  <head>
    <title>Sign in - SearchAProperty</title>
    <link rel="icon" type="image/png" href="wsicon.png">
    <link rel="stylesheet" href="style.css">
    <body>
      <style>
        body {
          background-image: url('https://searchaproperty.github.io/WS/bg.png')
            background-repeat: no-repeat;
          background-attachment: fixed:
            background-size: cover;
      </style>
          <div class="logodisplay">
      <a href="https://searchaproperty.github.io/WS/">
        <img src="assets/img/logo.png">
      </a>
    </div>
    <div class="nav"
    <nav>
      <ul>
        <li>
  <div class="sign-up">
  <a href="https://searchaproperty.github.io/WS/signup">
  <button type="form" id="sign-up" class="signup" style>Sign up</button>
    </a>
    </li>
  <li>
    <div class="log-in">
      <a href="https://searchaproperty.github.io/WS/login">
        <button type="form" id="log-in" class="login" style>Log in</button>
      </a>
      </li>
</ul>
</nav>
    <form>
      <label for="username"</label>
      <input type="text" class"username" name id="username" aria-describedby="helpId" placeholder required>
      <br>
            <label for="password"</label>
      <input type="text" class"password" name id="password" aria-describedby="helpId" placeholder required>
    </form>
    <br>
    <button type="submit" id="submit" class="submit" style="submit">Submit</button>
    </body>
</html>
